apiVersion: v1
metadata:
  name: jts
  namespace: elm
data:
  log4j.properties: "###############################################################################\r\n# Licensed Materials - Property of IBM\r\n# (c) Copyright IBM Corporation 2005, 2020. All Rights Reserved.\r\n# \r\n# Note to U.S. Government Users Restricted Rights:\r\n# Use, duplication or disclosure restricted by GSA ADP Schedule\r\n# Contract with IBM Corp. \r\n###############################################################################\r\n\r\n# WARNING:  Log messages get persisted in the database as ChangeEvents for some\r\n# period of time determined by the \"ChangeEvent Default Expiration\" setting.  By\r\n# default, they get stored for 14 days.  Changing these logging settings\r\n# to cause excessive DEBUG logging might cause your database to grow much larger\r\n# than normal.\r\n\r\n# Default logging is for WARN and higher\r\nlog4j.rootLogger=WARN, file\r\n\r\n# Comment out above and uncomment here if you want the old behavior of showing\r\n# messages on stdout as well as jazz.log.  Be aware that the file storing\r\n# stdout output will grow without rotation and could eventually fill\r\n# up your disk drive.\r\n#log4j.rootLogger=WARN, stdout, file\r\n\r\n################################\r\n#   File Appender              #\r\n################################\r\nlog4j.appender.file=org.apache.log4j.RollingFileAppender\r\nlog4j.appender.file.MaxFileSize=10MB\r\nlog4j.appender.file.MaxBackupIndex=5\r\nlog4j.appender.file.File=logs/jts.log\r\nlog4j.appender.file.layout=org.apache.log4j.PatternLayout\r\nlog4j.appender.file.layout.ConversionPattern=%d{ISO8601} [%30t] %5p %-50.50c %X{Tid} - %m%n\r\n\r\n################################\r\n#   Audit Logger               #\r\n################################\r\nlog4j.logger.auditLogger=INFO, auditFile\r\nlog4j.additivity.auditLogger=false\r\nlog4j.appender.auditFile=org.apache.log4j.DailyRollingFileAppender\r\nlog4j.appender.auditFile.datePattern='.'yyyy-MM-dd\r\nlog4j.appender.auditFile.File=audit/jazz.log\r\nlog4j.appender.auditFile.layout=org.apache.log4j.PatternLayout\r\nlog4j.appender.auditFile.layout.ConversionPattern=%d{ISO8601} - %m%n\r\n\r\n################################\r\n#   stdout Appender            #\r\n################################\r\nlog4j.appender.stdout=org.apache.log4j.ConsoleAppender\r\nlog4j.appender.stdout.layout=org.apache.log4j.PatternLayout\r\n# Pattern to output the caller's file name and line number.\r\nlog4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %5p %-50.50c %X{Tid} - %m%n\r\n# Get file and line numbers, but it's very expensive...\r\n#log4j.appender.stdout.layout.ConversionPattern=%-8r [%t] %5p (%F:%L)  - %m%n\r\n# Default conversion pattern\r\n#log4j.appender.stdout.layout.ConversionPattern=%r [%t] %p %c %x - %m%n\r\n# Another example pattern\r\n#log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n\r\n\r\n################################\r\n#   Transactions               #\r\n################################\r\n# Turn on debugging of all SQL queries\r\n#log4j.logger.sqlTxLogger=DEBUG\r\n\r\n# Turn on some higher-level tracing for transactions, save participants, etc\r\n#log4j.logger.com.ibm.team.repository.service.internal.RdbRepositoryDataMediator=DEBUG\r\n#log4j.logger.com.ibm.team.core.repository=DEBUG\r\n\r\n# Turn on Server statistics about the SQL queries\r\n#com.ibm.team.repository.service.internal.collectSqlStats=DEBUG\r\n\r\n################################\r\n#   LDAP access from jazz      #\r\n################################\r\n#Turn on query trace against the LDAP server \r\n#log4j.logger.com.ibm.team.repository.service.jts.internal.userregistry.ldap.LDAPUserRegistry=DEBUG\r\n\r\n#Turn on asynch task DEBUG trace\r\n#log4j.logger.com.ibm.team.repository.service.internal.scheduler=DEBUG\r\n\r\n################################\r\n#   Feeds                      #\r\n################################\r\n# Feed errors are logged at the debug level.\r\n#log4j.logger.com.ibm.team.repository.service.feed=DEBUG\r\n\r\n################################\r\n#   JavaScript                 #\r\n################################\r\n# Turn on ERROR messages only for JavaScriptDependencyAnalyzer to suppress the dojo circular dependency warning\r\n#log4j.logger.net.jazz.ajax.internal.javascript.JavaScriptDependencyAnalyzer=ERROR\r\n\r\n################################\r\n#   Jena                       #\r\n################################\r\n# Turn off all Jena logging (https://jazz.net/jazz/resource/itemName/com.ibm.team.workitem.WorkItem/131042)\r\nlog4j.logger.com.hp.hpl.jena=OFF\r\nlog4j.logger.org.openjena=OFF\r\n# Turn off some part of Jena logging. Must be uncommented if Jena logging is not globally turned off.\r\n#log4j.logger.com.hp.hpl.jena.tdb.store.FactoryGraphTDB=ERROR\r\n#log4j.logger.com.hp.hpl.jena.tdb.exec=ERROR\r\n#log4j.logger.org.openjena.riot=FATAL\r\n\r\n################################\r\n#   PDFBox                     #\r\n################################\r\n# Turn off all PDFBox logging (https://jazz.net/jazz/resource/itemName/com.ibm.team.workitem.WorkItem/193448)\r\nlog4j.logger.org.apache.pdfbox=OFF\r\n\r\n################################\r\n#   Jazz Foundation Services   #\r\n################################\r\n\r\n# JFS messages are logged at the info level\r\nlog4j.logger.com.ibm.team.jfs=INFO\r\n\r\n# SSO\r\nlog4j.logger.customer.com.ibm.team.integration.auth = WARN, file\r\nlog4j.logger.developer.com.ibm.team.integration.auth = INFO, ssoDeveloperLog\r\nlog4j.additivity.customer.com.ibm.team.integration.auth=false\r\nlog4j.additivity.developer.com.ibm.team.integration.auth=false\r\nlog4j.appender.ssoDeveloperLog=org.apache.log4j.RollingFileAppender\r\nlog4j.appender.ssoDeveloperLog.MaxFileSize=10MB\r\nlog4j.appender.ssoDeveloperLog.MaxBackupIndex=5\r\nlog4j.appender.ssoDeveloperLog.File=logs/jts-internalSso.log\r\nlog4j.appender.ssoDeveloperLog.layout=org.apache.log4j.PatternLayout\r\nlog4j.appender.ssoDeveloperLog.layout.ConversionPattern=%d{ISO8601} [%30t] %5p %-50.50c %X{Tid} - %m%n\r\n\r\n"
  patch.properties: |
    #
    #Sat Apr 24 21:59:05 EDT 2021
  scr.xml: "<?xml version=\"1.0\"?>\n<!--\n    Licensed Materials - Property of IBM\n    (c) Copyright IBM Corporation 2011, 2019. All Rights Reserved.\n   \n    Note to U.S. Government Users Restricted Rights:  \n    Use, duplication or disclosure restricted by GSA ADP Schedule \n    Contract with IBM Corp. \n -->\n\n<rdf:RDF\n     xmlns:rdf=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\"\n     xmlns:dc=\"http://purl.org/dc/terms/\"\n     xmlns:jfs=\"http://jazz.net/xmlns/foundation/1.0/\"\n     xmlns:jfs3=\"http://jazz.net/xmlns/prod/jazz/jfs/3.0/\"\n     xmlns:jd=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/\"\n     xmlns:jdb=\"http://jazz.net/xmlns/prod/jazz/dashboard/1.0/\"\n     xmlns:jp06=\"http://jazz.net/xmlns/prod/jazz/process/0.6/\"\n     xmlns:jp=\"http://jazz.net/xmlns/prod/jazz/process/1.0/\"\n     xmlns:oslc=\"http://open-services.net/ns/core#\"\n     xmlns:ju=\"http://jazz.net/ns/ui#\"\n     xmlns:jtp=\"http://jazz.net/xmlns/prod/jazz/jtp/0.6/\"\n     xmlns:juentry=\"http://jazz.net/ns/ui/entry#\"\n     xmlns:trs=\"http://jazz.net/ns/trs#\"\n     xmlns:lpa=\"http://jazz.net/xmlns/foundation/lpa/1.0/\"\n     xmlns:trs2=\"http://open-services.net/ns/core/trs#\"\n     >\n\n  <!-- \n  \t\tService Contribution Resource template for applications based on JAF SDK.\n  \t\tContains required contributions both for applications and for the JTS.\n  \t\tApplications may add additional services, but may only remove services noted as being \"JTS only\".\n  \t\tSpecification is available at https://jazz.net/wiki/bin/view/Main/SCRAndDSRSpec\n   -->\n\n  <!-- The following services must be included in both the JTS and applications -->\n  \n  <!-- Application properties -->\n  <jd:Application>\n    <jd:contextRoot>%server-URL%</jd:contextRoot>\n    <jd:rootServices rdf:resource=\"%server-URL%/rootservices\"/>\n    <oslc:publisher rdf:resource=\"%server-URL%/application-about\"/>\n    <jd:jsaSsoEnabled>%jsa-sso-enabled%</jd:jsaSsoEnabled>\n  </jd:Application>\n\n  <!-- List of friends (applications known to this application) -->\n  <jd:Friends jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/friends\" />\n  </jd:Friends>\n  \n  <!-- OAuth services and properties -->\n  <jfs:OAuth jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n   <jfs:oauthRequestTokenUrl rdf:resource=\"%auth-server-URL%/oauth-request-token\" />\n   <jfs:oauthAccessTokenUrl rdf:resource=\"%auth-server-URL%/oauth-access-token\" />\n   <jfs:oauthExpireTokenUrl rdf:resource=\"%auth-server-URL%/oauth-expire-token\" />\n   <jfs:oauthRealmName>%realm-name%</jfs:oauthRealmName>\n   <jfs:oauthDomain>%auth-domains%</jfs:oauthDomain>\n   <jfs:oauthUserAuthorizationUrl rdf:resource=\"%auth-server-URL%/oauth-authorize\" />\n   <jfs:oauthRequestConsumerKeyUrl rdf:resource=\"%auth-server-URL%/oauth-request-consumer\" />\n   <jfs:oauthApprovalModuleUrl rdf:resource=\"%auth-server-URL%/_ajax-modules/com.ibm.team.repository.AuthorizeOAuth\" />\n  </jfs:OAuth>\n  \n  <!-- Service for finding users and getting user info -->\n  <jfs:Users jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%user-server-URL%/users\" />\n  </jfs:Users>\n\n  <!-- Service to redirect to the resource that represents the authenticated user -->\n  <jfs:CurrentUser jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%auth-server-URL%/whoami\"   />\n  </jfs:CurrentUser>\n  \n  <!-- License Info Expiration details -->\n  <jfs:LicenseInfoExpiration jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/service/com.ibm.team.repository.service.internal.license.ILicenseExpirationRestService\" /> \n  </jfs:LicenseInfoExpiration>\n  \n  <!-- JFS storage service --> \n  <jfs:Storage jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/storage\"   />\n  </jfs:Storage>\n\n  <!-- JFS SPARQL query service -->\n  <jfs:Query jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/query\"   />\n  </jfs:Query>\n  \n  <!-- JFS indexing service --> \n  <jfs:Indexing jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/indexing\"   />\n  </jfs:Indexing>\n  \n  <!-- JFS revisions and history of storage resources -->\n  <jfs:History jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/history\"   />\n  </jfs:History>\n\n  <!-- JFS full text search -->\n  <jfs:Search jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/search\"/>\n  </jfs:Search>\n\n  <!-- JFS baseline service --> \n  <jfs:Baselines jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/baselines\"   />\n  </jfs:Baselines>\n\n  <!-- JFS mailer service --> \n  <jfs:Mailer jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/mailer\"   />\n  </jfs:Mailer>\n  \n <!-- JFS bulk operations service --> \n  <jfs:BulkOperations jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/bulk\"/>\n  </jfs:BulkOperations>\n\n  <!-- JFS changes service -->\n  <jfs:Changes jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/changes\" /> \n  </jfs:Changes>\n  \n  <!-- Service for getting and updating migration status -->\n  <jfs:MigrationStatus jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/migrationStatus\" />\n  </jfs:MigrationStatus>\n  \n  <!-- Dashboards service -->\n  <jdb:Dashboards jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n  \t<jd:service rdf:resource=\"%server-URL%/dashboards\" />\n  </jdb:Dashboards>\n  \n  <!-- Dashboard Query service -->\n  <jdb:DashboardQuery jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n  \t<jd:service rdf:resource=\"%server-URL%/dashboard-query\" />\n  </jdb:DashboardQuery>\n  \n  <!-- Home menu service (provisional) -->\n  <jdb:HomeMenu jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/home-menu\"/>\n  </jdb:HomeMenu>\n      \n  <!-- Home menu service icon (provisional) -->    \n  <jdb:HomeMenuIcon jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/web/jazz.app/graphics/JazzUI/icons/Jazz_16.png\"/>\n  </jdb:HomeMenuIcon>\n  \n  <!-- Widget Catalog service icon (provisional) -->    \n  <jdb:WidgetCatalog jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/jfs/WidgetCatalog\"/>\n  </jdb:WidgetCatalog>\n  \n  <!-- Project areas service. This service is provisional and may change in the next release. -->\n  <jp06:ProjectAreas jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process/project-areas\" />\n  </jp06:ProjectAreas>\n\n  <!-- Process templates service. This service is provisional and may change in the next release. -->\n  <jp06:ProcessTemplates jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process/templates\" />\n  </jp06:ProcessTemplates>\n\n  <!-- Process security service. This service is provisional and may change in the next release. -->\n  <jp06:ProcessSecurity jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process-security\"/>\n  </jp06:ProcessSecurity>\n  \n  <!-- Process authoring practice service. This service is provisional and may change in the next release. -->\n  <jtp:Practices jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n  \t<jd:service rdf:resource=\"%server-URL%/process-authoring/practices\" />\n  </jtp:Practices>\n  \n  <!-- Process authoring description service. This service is provisional and may change in the next release. -->\n  <jtp:ProcessDescriptions jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n  \t<jd:service rdf:resource=\"%server-URL%/process-authoring/descriptions\" />\n  </jtp:ProcessDescriptions>\n\n  <!-- Process authoring file service. This service is provisional and may change in the next release. -->\n  <jtp:File jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process-authoring/file\"/>\n  </jtp:File>\n\t  \n  <!--Process authoring default practice library location. This service is provisional and may change in the next release. -->\n  <jtp:DefaultPracticeLibraryUrl jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process-authoring/libraries/shared\"/>\n  </jtp:DefaultPracticeLibraryUrl>\n  \n  <!-- Process authoring associations service. This service is provisional and may change in the next release. -->\n  <jtp:Associations jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process-authoring/associations\"/>\n  </jtp:Associations>\n  \n  <!-- Process authoring license service. This service is provisional and may change in the next release. -->\n  <jtp:License jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/process-authoring/license\"/>\n  </jtp:License>\n  \n  <!--  Link Index Provider -->\n  <jfs:LinkProvider jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/linkIndex\"/>\n  </jfs:LinkProvider>\n  \n  <!-- End of services common to JTS and applications -->\n\n  <!-- The following services are supported only in the JTS, and should be removed for applications -->\n\n  <!-- Dashboard home menu contribution -->\n  <ju:HomeMenu jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/home-menu-dashboard\"/>\n    <ju:menuSection rdf:resource=\"http://jazz.net/ns/ui/menuSection#dashboard\"/>\n\t<oslc:publisher rdf:resource=\"%server-URL%/application-about\"/>\n    <jd:contextRoot>%server-URL%</jd:contextRoot>\n  </ju:HomeMenu>\n\n  <!-- Jazz Team Server Web UI Entry points -->\n  <juentry:PersonalDashboards>\n   \t<jd:service rdf:resource=\"%server-URL%/dashboards\" />\n\t<oslc:publisher rdf:resource=\"%server-URL%/application-about\"/>\n  </juentry:PersonalDashboards>\n\n  <juentry:JazzTeamServerHome>\n    <jd:service rdf:resource=\"%server-URL%/admin\" />\n    <oslc:publisher rdf:resource=\"%server-URL%/application-about\"/> \n  </juentry:JazzTeamServerHome>\n\t \n  <juentry:Users>\n    <jd:service rdf:resource=\"%server-URL%/admin#action=jazz.viewPage&amp;id=com.ibm.team.repository.users\" />\n    <oslc:publisher rdf:resource=\"%server-URL%/application-about\"/>\n  </juentry:Users>\n  \n  <juentry:JTSApplicationAdminLinksService>\n    <jd:service rdf:resource=\"%server-URL%/service/com.ibm.team.jfs.web.internal.IApplicationAdminLinkService\" />\n  </juentry:JTSApplicationAdminLinksService>\n\n  <juentry:LifecycleProjectAdmin>\n\t<jd:service rdf:resource=\"%server-URL%/lpa\"/>\n  </juentry:LifecycleProjectAdmin>\n\n  <juentry:CreateLifecycleProject>\n\t<jd:service rdf:resource=\"%server-URL%/lpa/projects/new\"/>\n  </juentry:CreateLifecycleProject>\n\n  <!-- Viewlet-related properties -->\n  <jd:ViewletServiceRoot jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%\" />\n  </jd:ViewletServiceRoot>\n  \n  <jd:ViewletWebUIRoot jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%\" />\n  </jd:ViewletWebUIRoot>\n  \n  <!-- JAuth services -->\n  <jfs:JAuth jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jfs:jauthIssueTokenUrl rdf:resource=\"%auth-server-URL%/jauth-issue-token\" />\n    <jfs:jauthCheckTokenUrl rdf:resource=\"%auth-server-URL%/jauth-check-token\" />\n    <jfs:jauthRevokeTokenUrl rdf:resource=\"%auth-server-URL%/jauth-revoke-token\" />\n    <jfs:jauthCheckAuthUrl rdf:resource=\"%auth-server-URL%/jauth-check-auth\" />\n    <jfs:jauthProxyUrl rdf:resource=\"%auth-server-URL%/jauth-proxy\" />\n    <jfs:jauthSigninUrl rdf:resource=\"%auth-server-URL%/jauth-signin\" />\n\t<jfs:jauthSSORealmMembers rdf:resource=\"%auth-server-URL%/jauth-sso-realm-members\" />\n  </jfs:JAuth>\n  \n  <!-- Url Mapping Feed service -->\n  <jfs:UrlMappingFeed jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/urlMappings\" />\n  </jfs:UrlMappingFeed>\n  \n  <!--  Server Rename verification URL service -->\n  <jfs:RenameVerificationURLProvider jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n\t<jd:service rdf:resource=\"%server-URL%/service/com.ibm.team.repository.service.rename.rest.IServerRenameVerificationURLService\"/>\n  </jfs:RenameVerificationURLProvider>\n \n  <!-- System Message service -->\n  <jfs:SystemMessages jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/serverMessages\" />\n  </jfs:SystemMessages>\n\n  <!-- User TRS Service -->\n   <trs:TrackedResourceSetProvider>\n    <trs:trackedResourceSet rdf:resource=\"%server-URL%/trsUsers\"/>\n    <dc:title xml:lang=\"en\">JTS User Resources (TRS 2.0)</dc:title>\n    <dc:description xml:lang=\"en\">Jazz Team Server (JTS) user resources.</dc:description>\n  </trs:TrackedResourceSetProvider>\n  \n  <!-- Link Validity TRS Service -->\n  <trs2:TrackedResourceSet>\n\t  <trs2:trackedResourceSet rdf:resource=\"%server-URL%/validity-trs2\"/>\n\t  <dc:title xml:lang=\"en\">JTS Link Validity Resources (TRS 2.0)</dc:title>\n      <dc:description xml:lang=\"en\">Jazz Team Server (JTS) link validity resources for semantic consistency and relationships between two artifacts.</dc:description>\n      <dc:type rdf:resource=\"http://jazz.net/ns/validity#\" />\n  </trs2:TrackedResourceSet>\n\n  <!-- OpenSocial Gadget Provider service -->\n   <jfs:OpenSocial jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jfs:openSocialGadgetProviders rdf:resource=\"%server-URL%/gadgetProviderList\" />\n  </jfs:OpenSocial>\n  \n  <!-- LPA service -->\n  <lpa:taskStatus jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/lifecycle-project/jobs\"/>\n  </lpa:taskStatus>\n  <lpa:UserProjects jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/lifecycle-project/user-projects\"/>\n  </lpa:UserProjects>\n  <lpa:ProjectCreationUI jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/lpa/projects/new\"/>\n  </lpa:ProjectCreationUI>\n  \n  <!-- End of JTS-only services -->\n  \n  <!-- Applications may add any services they provide here -->\n  <!-- Rename URL Provider Service -->\n  <!-- Applications should provide the following service to participate in server rename -->\n  <!--jfs:RenameURLProvider jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/private\">\n    <jd:service rdf:resource=\"%server-URL%/renameURLProvider\"/>\n  </jfs:RenameURLProvider-->\n\n  <!-- Logout handler service -->\n  <!-- When OIDC is enabled, applications can provide a service that the authorization server can redirect the client to\n       after logout, in order to perform any cleanup (e.g. releasing licenses) and to optionally redirect the client to\n       a final location. Applications built on JAF SDK get such a service defined for them\n       (com.ibm.team.repository.service.internal.ILogoutRestService) and it is used by default, so does not need\n       to be explicitly defined here. Applications that are not built on JAF must provide such a service and define\n       it here, even if they don't really need one (i.e. there is no post-logout cleanup to do, and no desire to redirect\n       the client - in that case a no-op service must be defined).\n       The service URL is included in the registration data for the application in the authorization server. -->\n  <!--jd:jsaSsoLogoutHandler jd:visibility=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/public\">\n    <jd:service rdf:resource=\"%server-URL%/service/com.ibm.team.repository.service.internal.ILogoutRestService\" />\n  </jd:jsaSsoLogoutHandler-->\n  \n  <!-- End of application-specific services -->\n    \n</rdf:RDF>\n"
  services.xml: "<?xml version=\"1.0\"?>\n<!--\n    Licensed Materials - Property of IBM\n    (c) Copyright IBM Corporation 2011, 2019. All Rights Reserved.\n   \n    Note to U.S. Government Users Restricted Rights:  \n    Use, duplication or disclosure restricted by GSA ADP Schedule \n    Contract with IBM Corp. \n -->\n\n<rdf:Description\n     xmlns:rdf=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\"\n     xmlns:dc=\"http://purl.org/dc/terms/\"\n     xmlns:jfs=\"http://jazz.net/xmlns/prod/jazz/jfs/1.0/\" \n     xmlns:jd=\"http://jazz.net/xmlns/prod/jazz/discovery/1.0/\"\n     xmlns:jdb=\"http://jazz.net/xmlns/prod/jazz/dashboard/1.0/\"\n     xmlns:jp06=\"http://jazz.net/xmlns/prod/jazz/process/0.6/\"\n\t xmlns:jp=\"http://jazz.net/xmlns/prod/jazz/process/1.0/\"\n\t xmlns:jtp=\"http://jazz.net/xmlns/prod/jazz/jtp/0.6/\"\n     xmlns:ju=\"http://jazz.net/ns/ui#\"\n     xmlns:oslc=\"http://open-services.net/ns/core#\"\n\t xmlns:lpa=\"http://jazz.net/xmlns/foundation/lpa/1.0/\"\n     rdf:about=\"%server-URL%/rootservices\">\n\n  <!-- \n  \t\tRoot services resource template for applications based on JAF SDK.\n  \t\tContains required contributions both for applications and for the JTS.\n  \t\tApplications may add additional services, but may only remove services noted as being \"JTS only\".\n  \t\tSpecification is available at https://jazz.net/wiki/bin/view/Main/RootServicesSpec\n   -->\n\n  <!-- Modify to provide a descriptive title for the application -->\n  <dc:title xml:lang=\"en\">Jazz Team Server</dc:title>\n\n  <!-- The following services must be included in both the JTS and applications -->\n  \n  <jd:discovery\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/discovery\" />\n  <jd:friends\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/friends\" />\n  <jd:infocenterRoot\t\t\t\t\t\trdf:resource=\"%app-parent-URL%/clmhelp\" />\n  <jd:viewletServiceRoot\t\t\t\t\trdf:resource=\"%server-URL%\" />\n  <jd:viewletWebUIRoot\t\t\t\t\t\trdf:resource=\"%server-URL%\" />\n\n  <jd:jsaSsoEnabled>%jsa-sso-enabled%</jd:jsaSsoEnabled>\n  \n  <jfs:oauthDomain>%auth-domains%</jfs:oauthDomain>\n  <jfs:oauthRealmName>%realm-name%</jfs:oauthRealmName>\n  <jfs:oauthAccessTokenUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/oauth-access-token\" />\n  <jfs:oauthApprovalModuleUrl\t\t\t\trdf:resource=\"%auth-server-URL%/_ajax-modules/com.ibm.team.repository.AuthorizeOAuth\" />\t  \n  <jfs:oauthExpireTokenUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/oauth-expire-token\" />\n  <jfs:oauthRequestConsumerKeyUrl\t\t\trdf:resource=\"%auth-server-URL%/oauth-request-consumer\" />\n  <jfs:oauthRequestTokenUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/oauth-request-token\" />\n  <jfs:oauthUserAuthorizationUrl\t\t\trdf:resource=\"%auth-server-URL%/oauth-authorize\" />\n\n  <jfs:jauthCheckAuthUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/jauth-check-auth\" />\n  <jfs:jauthCheckTokenUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/jauth-check-token\" />\n  <jfs:jauthIssueTokenUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/jauth-issue-token\" />\n  <jfs:jauthProxyUrl\t\t\t\t\t\trdf:resource=\"%auth-server-URL%/jauth-proxy\" />\n  <jfs:jauthRevokeTokenUrl\t\t\t\t\trdf:resource=\"%auth-server-URL%/jauth-revoke-token\" />\n  <jfs:jauthSigninUrl\t\t\t\t\t\trdf:resource=\"%auth-server-URL%/jauth-signin\" />\n\n  <jfs:baselines\t\t\t\t\t\t\trdf:resource=\"%server-URL%/baselines\"   />\n  <jfs:bulkOperations\t\t\t\t\t\trdf:resource=\"%server-URL%/bulk\"   />\n  <jfs:changes\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/changes\" />\n  <jfs:currentUser\t\t\t\t\t\t\trdf:resource=\"%auth-server-URL%/whoami\"   />\n  <jfs:history\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/history\"   />\n  <jfs:indexing\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/indexing\"   />\n  <jfs:mailer\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/mailer\"   />   \t \n  <jfs:query\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/query\"   />\n  <jfs:search\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/search\"   />\n  <jfs:storage\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/storage\"   />\n  <jfs:users\t\t\t\t\t\t\t\trdf:resource=\"%user-server-URL%/users\"   />\n\n  <jfs:setupWizardDescriptor\t\t\t\trdf:resource=\"%server-URL%/service/com.ibm.team.repository.service.internal.setup.ISetupWizardDescriptorService\"/>\n\n  <jdb:dashboards\t\t\t\t\t\t\trdf:resource=\"%server-URL%/dashboards\" />\n\n  <ju:widgetCatalog\t\t\t\t\t\t\trdf:resource=\"%server-URL%/jfs/WidgetCatalog\"/>\n\n  <jp06:processAbout\t\t\t\t\t\trdf:resource=\"%server-URL%/process-about\" />\n  <jp06:processSecurity\t\t\t\t\t\trdf:resource=\"%server-URL%/process-security\"/>\n  <jp06:processTemplates\t\t\t\t\trdf:resource=\"%server-URL%/process/templates\" />\n  <jp06:projectAreas\t\t\t\t\t\trdf:resource=\"%server-URL%/process/project-areas\" />\n\n  <jtp:associations\t\t\t\t\t\t\trdf:resource=\"%server-URL%/process-authoring/associations\"/>\n  <jtp:defaultPracticeLibraryUrl\t\t\trdf:resource=\"%server-URL%/process-authoring/libraries/shared\"/>\n  <jtp:file\t\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/process-authoring/file\"/>\n  <jtp:license\t\t\t\t\t\t\t\trdf:resource=\"%server-URL%/process-authoring/license\"/>\n  <jtp:practices\t\t\t\t\t\t\trdf:resource=\"%server-URL%/process-authoring/practices\"/>\n  <jtp:processDescriptions\t\t\t\t\trdf:resource=\"%server-URL%/process-authoring/descriptions\"/>\n  \n  <lpa:taskStatus\t\t\t\t\t        rdf:resource=\"%server-URL%/lifecycle-project/jobs\"/>\n  <lpa:UserProjects\t\t\t\t\t\t\trdf:resource=\"%server-URL%/lifecycle-project/user-projects\"/>\n  <lpa:ProjectCreationUI\t\t\t\t\trdf:resource=\"%server-URL%/lpa/projects/new\"/>\n  \n  <oslc:publisher\t\t\t\t\t\t\trdf:resource=\"%server-URL%/application-about\"/>\n\n  <!-- End of services common to JTS and applications -->\n\n  <!-- The following services are supported only in the JTS, and should be removed for applications -->\n\n  <jfs:urlMappingFeed\t\t\t\t\t\trdf:resource=\"%server-URL%/urlMappings/prefixes\"   /> \n  <jfs:serverRenameStatus                   rdf:resource=\"%server-URL%/serverRenameStatus\"/>\n  \n  <!-- End of JTS-only services -->\n  \n  <!-- Applications may add any services they provide here -->\n  \n  <!-- The admin Web UI service should be uncommented in applications\n  <jfs:adminWebUI\t\t\t\t\t\t\trdf:resource=\"%server-URL%/admin\" />\n  -->\n\n  <!-- The registration handler service should be uncommented for application that do not supply their own\n  <jd:registration\t\t\t\t\t\t\trdf:resource=\"%server-URL%/service/com.ibm.team.repository.service.internal.setup.IRegistrationHandlerService\" />\n  -->\n\n  <!-- End of application-specific services -->\n    \n</rdf:Description>"
  teamserver.properties: "###############################################################################\r\n# Licensed Materials - Property of IBM\r\n# (c) Copyright IBM Corporation 2005, 2016. All Rights Reserved.\r\n# \r\n# Note to U.S. Government Users Restricted Rights:\r\n# Use, duplication or disclosure restricted by GSA ADP Schedule\r\n# Contract with IBM Corp. \r\n###############################################################################\r\n# Properties file for configuring IBM Team Server\r\n\r\n# Database settings\r\n\r\n#Data Warehouse Automatic Setup - Set this to false if you have already created the data warehouse manually\r\ncom.ibm.team.datawarehouse.db.automatic.setup = true\r\n\r\n#\r\n# DERBY Configuration\r\n#\r\n\r\n# JDBC Repository DB location, specifying this property disables system-based selection of default location\r\n# NOTE THAT EVERY APPLICATION INSTANCE AND JAZZ TEAM SERVER REQUIRES ITS OWN UNIQUE DATABASE\r\ncom.ibm.team.repository.db.vendor = DERBY\r\ncom.ibm.team.repository.db.jdbc.location=conf/jts/derby/repositoryDB\r\n\r\n# JDBC Data Warehouse DB location, specifying this property disables system-based selection of default location\r\ncom.ibm.team.datawarehouse.db.vendor=DERBY\r\ncom.ibm.team.datawarehouse.db.jdbc.location=conf/jts/derby/warehouseDB\r\ncom.ibm.team.datawarehouse.db.net.port=1527\r\n\r\n#\r\n# DB2 configuration\r\n#\r\n\r\n# Comment out the above lines, uncomment the following five database properties \r\n# and customize the example database location to use DB2. \r\n# NOTE THAT EVERY APPLICATION INSTANCE AND JAZZ TEAM SERVER REQUIRES ITS OWN UNIQUE DATABASE.\r\n#com.ibm.team.repository.db.vendor = DB2\r\n#com.ibm.team.repository.db.jdbc.location=//localhost:50000/JTS:user=db2admin;password={password};\r\n#com.ibm.team.repository.db.jdbc.password=db2admin\r\n\r\n# DB2 requires a path where the content tablespace should be created, examples for Win and Linux follow\r\n#com.ibm.team.repository.db.db2.content.tablespace.location=content_tablespace\r\n\r\n# Configure the size of the tablespace to be created, in 16K pages.\r\n# This is a hard limit and will need to be raised for a production database.\r\n# Your DB2 DBA will need to monitor the utilization of the CONTENTS tablespace and grow it as needed.\r\n# Defaulting to 250,000 pages, or 4GB.\r\n#com.ibm.team.repository.db.db2.content.tablespace.numpages=250000\r\n\r\n\r\n# Comment out the Derby datawarehouse properties, uncomment the following\r\n# five lines and customize the location to use DB2 for managing datawarehouse. \r\n#com.ibm.team.datawarehouse.db.vendor = DB2\r\n#com.ibm.team.datawarehouse.db.jdbc.location=//localhost:50000/DW:user=db2admin;password={password};\r\n#com.ibm.team.datawarehouse.db.jdbc.password=db2admin\r\n# The path where the warehouse tablespace should be created\r\n#com.ibm.team.datawarehouse.db.base.folder = /jazzdw\r\n# The database user for whom proper permissions will be granted\r\n#com.ibm.team.datawarehouse.report.user = RPTUSER\r\n\r\n#\r\n# Oracle configuration\r\n#\r\n\r\n# Comment out above lines, uncomment the following lines and customize example location to use Oracle\r\n# Note:  Oracle location URLs can take several forms.  The examples here will work under most circumstances.\r\n# Please consult the Oracle JDBC documentation for more details.\r\n# NOTE THAT EVERY APPLICATION INSTANCE AND JAZZ TEAM SERVER REQUIRES ITS OWN UNIQUE ORACLE USER or DATABASE  \r\n#com.ibm.team.repository.db.vendor = ORACLE\r\n# localhost connection strings should not include preceding //\r\n#com.ibm.team.repository.db.jdbc.location=thin:jazzDBuser/{password}@localhost:1521/ORCL\r\n# non-localhost connection strings MUST include preceding //\r\n#com.ibm.team.repository.db.jdbc.location=thin:jazzDBuser/{password}@//oracleserver.example.com:1521/ORCL\r\n#com.ibm.team.repository.db.jdbc.password=jazzDBpswd\r\n\r\n#com.ibm.team.datawarehouse.db.vendor = ORACLE\r\n# localhost connection strings should not include preceding //\r\n#com.ibm.team.datawarehouse.db.jdbc.location=thin:jazzDBuser/{password}@localhost:1521/ORCL\r\n# non-localhost connection strings MUST include preceding //\r\n#com.ibm.team.datawarehouse.db.jdbc.location=thin:jazzDBuser/{password}@//oracleserver.example.com:1521/ORCL\r\n#com.ibm.team.datawarehouse.db.jdbc.password=jazzDBpswd\r\n# The path where the warehouse tablespace should be created\r\n#com.ibm.team.datawarehouse.db.base.folder = /jazzdw\r\n# The database user for whom proper permissions will be granted\r\n#com.ibm.team.datawarehouse.report.user = RPTUSER\r\n\r\n# Sql Server configuration\r\n#\r\n\r\n# Comment out above lines, uncomment the following six lines and customize example location to use Sql Server\r\n# NOTE THAT EVERY APPLICATION INSTANCE AND JAZZ TEAM SERVER REQUIRES ITS OWN UNIQUE DATABASE\r\n#com.ibm.team.repository.db.vendor = SQLSERVER\r\n#com.ibm.team.repository.db.jdbc.location=//localhost:1433;databaseName=jazz;user=jazzDBuser;password={password};\r\n#com.ibm.team.repository.db.jdbc.password=jazzDBpswd\r\n\r\n#com.ibm.team.datawarehouse.db.vendor = SQLSERVER\r\n#com.ibm.team.datawarehouse.db.jdbc.location=//localhost:1433;databaseName=jazz;user=jazzDBuser;password={password};\r\n#com.ibm.team.datawarehouse.db.jdbc.password=jazzDBpswd\r\n# The path where the warehouse tablespace should be created\r\n#com.ibm.team.datawarehouse.db.base.folder = /jazzdw\r\n# The database user for whom proper permissions will be granted\r\n#com.ibm.team.datawarehouse.report.user = RPTUSER\r\n\r\n#\r\n# DB2i configuration\r\n#\r\n\r\n# Comment out above lines, uncomment the following six lines and customize example location to use DB2i\r\n# NOTE THAT EVERY APPLICATION INSTANCE AND JAZZ TEAM SERVER REQUIRES ITS OWN UNIQUE DATABASE\r\n#com.ibm.team.repository.db.vendor = DB2i\r\n#com.ibm.team.repository.db.jdbc.location=//hostname;hold statements=true;metadata source=1;user=jazzDBuser;password={password};\r\n#com.ibm.team.repository.db.jdbc.password=jazzDBpswd\r\n\r\n#com.ibm.team.datawarehouse.db.vendor = DB2i\r\n#com.ibm.team.datawarehouse.db.jdbc.location=//hostname;hold statements=true;metadata source=1;user=jazzDBuser;password={password};\r\n#com.ibm.team.datawarehouse.db.jdbc.password=jazzDBpswd\r\n# The database user for whom proper permissions will be granted\r\n#com.ibm.team.datawarehouse.report.user = RPTUSER\r\n\r\n#\r\n# DB2z configuration\r\n#\r\n# NOTE THAT EVERY APPLICATION INSTANCE AND JAZZ TEAM SERVER REQUIRES ITS OWN UNIQUE DATABASE\r\n\r\n#com.ibm.team.repository.db.vendor = db2z\r\n# Location name of the DB2z sub-system. \r\n# ipAddress, ipPort and location be obtained by running the DB2 command -DISPLAY DDF\r\n#com.ibm.team.repository.db.jdbc.location=//ipAddress:ipPort/location:user=jazzDBuser;password={password};\r\n#com.ibm.team.repository.db.jdbc.password=jazzDBpswd\r\n# DB2z repository Database name - must be unique for each database in the same DB2z subsystem\r\n#com.ibm.team.repository.db.db2.dsn.dbname=JAZZDB\r\n#DB2z schema prefix - must be unique for each database in the same DB2z subsystem\r\n#com.ibm.team.repository.db.schemaPrefix=xx\r\n\r\n#com.ibm.team.datawarehouse.db.vendor = db2z\r\n#com.ibm.team.datawarehouse.db.jdbc.location=//ipAddress:ipPort/location:user=jazzDBuser;password={password};\r\n#com.ibm.team.datawarehouse.db.jdbc.password=jazzDBpswd\r\n# The database user for whom proper permissions will be granted\r\n#com.ibm.team.datawarehouse.report.user = RPTUSER\r\n#com.ibm.team.datawarehouse.db.db2.dsn.dbname=RIDW\r\n#com.ibm.team.datawarehouse.db.schemaPrefix=xx\r\n\r\n#\r\n# J2EE database connection example\r\n#\r\n#com.ibm.team.repository.db.type = J2EE\r\n#com.ibm.team.repository.db.vendor=<VENDOR>\r\n#com.ibm.team.repository.db.j2ee.dataSource = /jdbc/jazz\r\n\r\n# Setting this value to 'true' opens a wide security hole. Only set it to 'true'\r\n# in development time, when security isn't important and the developer\r\n# doesn't wish to spend time configuring true J2EE authentication.\r\ncom.ibm.team.repository.ws.allow.identity.assertion = false\r\n\r\ncom.ibm.team.repository.web.suppressedPages = {\"com.ibm.team.repository.web.admin\": \\\r\n [\"com.ibm.team.repository.provision\"]}\r\n\r\ncom.ibm.team.repository.web.helpuri = /clmhelp/index.jsp\r\n\r\n#\r\n# Freshness specification, in seconds, for ChangeEvent scrubbing.  Items older than this are\r\n# deleted from the database.  For the itemTypes WorkItem and BuildResult (as specified in\r\n# \"changeEvent.expirationByType\") freshness spec is 60 days and 2 days, respectively.  The\r\n# default age, (as specified in \"changeEvent.expirationDefault\") is 14 days.\r\n#\r\n# All times must be represented in seconds.\r\n#\r\n# Values for the \"changeEvent.expirationByType\" and \"changeEvent.expirationByCategory\"\r\n# properties are space-delimited.  Each value is a tuple of\r\n# itemType shortName or longName, separated by ':', followed by a maxage\r\n# value in seconds.  Whitespace is not allowed between the itemType, ':', and\r\n# maxage value.  For \"expirationByCategory\", \"itemType\" is replaced by a category\r\n# string, as would be found in the category field of ChangeEvent.\r\n#\r\ncom.ibm.team.repository.changeEvent.expirationDefault = 1209600\r\n#com.ibm.team.repository.changeEvent.expirationByType = com.ibm.team.workitem.WorkItem:5184000 com.ibm.team.build.BuildResult:172800\r\ncom.ibm.team.repository.changeEvent.expirationByCategory = SystemLog:259200\r\n\r\n# Fulltext index location\r\ncom.ibm.team.fulltext.indexLocation=conf/jts/indices/workitemindex\r\n\r\n# Location of JFS index root directory\r\ncom.ibm.team.jfs.index.root.directory=indices\r\n\r\n"
